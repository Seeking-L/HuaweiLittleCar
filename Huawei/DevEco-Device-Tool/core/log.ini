[config]
file = deveco.log
when = D
backup_count = 7
folder =
max_bytes = 5*1024**2
formatter = %(asctime)s - %(levelname)s - %(pathname)s:%(lineno)d - %(message)s

[compile]
file = build.log
when = D
backup_count = 7
folder = .deveco-device-tool/logs/build
max_bytes = 5*1024**2
formatter = %(message)s